<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тэг AREA - Карта Изображения</title>
</head>
<body>
    
    <img src="../images/Картинка.jpg" alt="Карта изображения" usemap="#Navigator">

    <map name="Navigator">
        <area shape="rect" coords="50, 430, 355, 270" href="https://catalog.onliner.by/mobile" target="_blank" alt="Мобильный телефон">
        <area shape="circle" coords="435, 525, 100" href="https://www.google.com/maps/@50.4443594,30.5086134,3a,75y,11.84h,91.55t/data=!3m6!1e1!3m4!1sFJI6Do2__JSgc0UzsEAbaQ!2e0!7i13312!8i6656" target="_blank" alt="Собор киевский">
        <area shape="poly" coords="10, 670, 40, 585, 30, 545, 45, 520, 80, 530, 100, 560, 120, 580, 100, 610, 45, 635" href="https://www.youtube.com/watch?v=tVlBUt7HvhU" target="_blank" alt="">
    </map>

    <!-- Атрибут shape: задает область картинки, на которую делается ссылка. Бывает:
    rect - прямоугольная область (берутся координаты x;y лево/верх и x;y право/низ)
    circle - круглая область (берутся координаты x;y центра и x;y радиуса)
    Poly - многоугольная область (берутся координаты как можно большего количества точек x;y)
    default - идет по умолчанию (определяет весь регион)

    coords (координаты)
    x - горизонтальная ось
    y - вертикальная ось -->





</body>
</html>
