<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelCheckbox</title>
</head>

<style>

label{
    user-select: none;
    position: relative;
}

input[type="checkbox"] {
    display: none;
}

label::before {
    content: '';
    width: 75px;
    height: 65px;
    background: url(images/check1.jpg) no-repeat -1px -9px;
    position: absolute;
    background-size: 75px;
}

input:checked + label::before {
    content: '';
    background: url(images/check2.jpg) no-repeat 15px -5px;
    background-size: 75px;
}
</style>

<body>
    
    <input type="checkbox" name="check" id="check">
    <label for="check"></label>

</body>
</html>
