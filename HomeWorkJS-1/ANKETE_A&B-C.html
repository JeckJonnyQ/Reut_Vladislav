<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ANKETA_A?B:C</title>

</head>

<body>
    <script>
        var firstnameStr = prompt('Введите ваше имя');
        while (true) {
            var firstname = parseFloat(firstnameStr);
            (firstnameStr == null) ?
                firstnameStr = prompt('Введите ваше имя корректно') :
                (firstnameStr == '') ?
                    firstnameStr = prompt('Введите ваше имя корректно') :
                    (!isNaN(firstname))
            break;
            firstnameStr = prompt('Введите ваше имя корректно');
        }


        var secondnameStr = prompt('Введите вашу фамилию');
        while (true) {
            var secondname = parseFloat(secondnameStr);
            (secondnameStr == null) ?
            secondnameStr = prompt('Введите вашу фамилию корректно')
                : (secondnameStr == '') ?
                secondnameStr = prompt('Введите вашу фамилию корректно')
                    : (!isNaN(secondname))
            break;
            secondnameStr = prompt('Введите вашу фамилию корректно');
        }

        var ageStr = prompt('Введите ваш возраст');
        while (true) {
            var age = parseFloat(ageStr);
            (ageStr == null) ?
                ageStr = prompt('Введите ваш возраст корректно') :
                (ageStr == '') ?
                    ageStr = prompt('Введите ваш возраст корректно') :
                    (isNaN(age)) ?
                        ageStr = prompt('Введите ваш возраст корректно') :
                        (age <= 100)
            break;
            ageStr = prompt('Введите ваш возраст корректно');
        }


        var agedays = age * 365;

        var pol = confirm('Ваш пол мужской?');
        pol === true ? (pol = 'Мужской') : (pol = 'Женский');

        pol === true ? age >= 63 ? (pens = 'Да') : (pens = 'Нет') : age >= 58 ? (pens = 'Да') : (pens = 'Нет');

        var result = `
            Ваше Имя: ${firstnameStr}
            Ваша фамилия: ${secondnameStr}
            Ваш возраст в годах: ${ageStr}
            Ваш возраст в днях: ${agedays}
            Через 5 лет вам будет: ${age + 5}
            Ваш пол: ${pol}
            Вы на пенсии: ${pens}
        `;
        alert(result);
    </script>
</body>

</html>
